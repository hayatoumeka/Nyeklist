<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checklist</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #1e1e1e; color: #dcdcdc; }
        .container { max-width: 100%; margin: 0; padding: 20px; }
        .dropdowns { display: flex; gap: 10px; margin-bottom: 15px; }
        .section { margin-bottom: 15px; }
        .checklist-container { display: flex; flex-direction: column; gap: 3px; }
        .checklist-item { display: flex; align-items: center; gap: 5px; }
        label { font-size: 14px; }
        select { background-color: #333; color: white; padding: 5px; border: none; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Checklist</h2>
        <div class="dropdowns">
            <label for="ahj">AHJ (State):</label>
            <select id="ahj" onchange="updateChecklist()">
                <option selected disabled>Select AHJ</option>
                <option value="Fresno">Fresno</option>
                <option value="San Diego">San Diego</option>
                <option value="Los Angeles">Los Angeles</option>
            </select>
        </div>

        <div id="checklist-sections"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
